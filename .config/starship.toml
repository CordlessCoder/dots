"$schema" = 'https://starship.rs/config-schema.json'
format = '$directory$jobs$git_branch$git_commit$git_state$git_metrics$git_status$line_break$character'
right_format = '$rust$python$c$cmd_duration$memory_usage'
continuation_prompt = '[âˆ™](bright-black) '
scan_timeout = 30
command_timeout = 500
add_newline = false

[c]
format = '[$symbol($version(-$name) )]($style)'
version_format = 'v${raw}'
style = 'red bold'
symbol = 'î˜ž '
disabled = false
detect_extensions = ['c', 'h']
detect_files = []
detect_folders = []
commands = [['cc', '--version'], ['gcc', '--version'], ['clang', '--version']]

[character]
format = '$symbol '
success_symbol = '[â¯](bold green)'
error_symbol = '[â¯](bold red)'
vicmd_symbol = '[â®](bold green)'
disabled = false

[cmd_duration]
min_time = 2000
format = 'took [$duration]($style) '
style = 'bold bg:gray fg:yellow'
show_milliseconds = false
disabled = false
show_notifications = false
min_time_to_notify = 45000


[directory]
truncation_length = 4
truncate_to_repo = true
fish_style_pwd_dir_length = 0
use_logical_path = true
format = '[$read_only]($read_only_style)[$path]($style) '
repo_root_format = '[$read_only]($read_only_style)[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style) '
style = 'cyan bold'
disabled = false
read_only = 'ï‘„|'
read_only_style = 'red bold'
truncation_symbol = ''
home_symbol = '~'
use_os_path_sep = true

[directory.substitutions]

[fill]
style = 'bold blue'
symbol = 'â”€'
disabled = false

[git_branch]
format = 'on [$symbol$branch(:$remote_branch)]($style) '
symbol = 'î‚  '
style = 'bold purple'
truncation_length = 45
truncation_symbol = 'â€¦'
only_attached = false
always_show_remote = false
ignore_branches = []
disabled = false

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = 'green bold'
only_detached = true
disabled = false
tag_symbol = ' îœ©  '
tag_disabled = true

[git_metrics]
added_style = 'bold green'
deleted_style = 'bold red'
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

[git_state]
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
style = 'bold yellow'
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = 'red bold'
stashed = '\$'
ahead = 'â‡¡'
behind = 'â‡£'
up_to_date = ''
diverged = 'â‡•'
conflicted = '='
deleted = 'âœ˜'
renamed = 'Â»'
modified = '!'
staged = '+'
untracked = '?'
ignore_submodules = false
disabled = false

[golang]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'ðŸ¹ '
style = 'bold cyan'
disabled = true
detect_extensions = ['go']
detect_files = [
  'go.mod',
  'go.sum',
  'glide.yaml',
  'Gopkg.yml',
  'Gopkg.lock',
  '.go-version',
]
detect_folders = ['Godeps']

[haskell]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'Î» '
style = 'bold purple'
disabled = true
detect_extensions = ['hs', 'cabal', 'hs-boot']
detect_files = ['stack.yaml', 'cabal.project']
detect_folders = []


[jobs]
threshold = 1
symbol_threshold = 1
number_threshold = 2
format = '[$symbol$number]($style) '
symbol = 'âœ¦'
style = 'bold blue'
disabled = false

[line_break]
disabled = false

[memory_usage]
threshold = 15
format = '$symbol[$ram( | $swap)]($style) '
style = 'white bold dimmed'
# style = 'bold bimmed bg:#bf5700 fg:white'
symbol = ''
disabled = false

[python]
pyenv_version_name = false
pyenv_prefix = 'pyenv '
python_binary = ['python', 'python3', 'python2']
format = '[${symbol}${pyenv_prefix}(\($virtualenv\) )]($style)'
version_format = 'v${raw}'
style = 'yellow bold'
symbol = 'îˆµ '
disabled = false
detect_extensions = ['py']
detect_files = [
  'requirements.txt',
  '.python-version',
  'pyproject.toml',
  'Pipfile',
  'tox.ini',
  'setup.py',
  '__init__.py',
]
detect_folders = []

[rust]
format = '[$symbol($version)]($style) '
version_format = 'v${raw}'
symbol = 'Rust '
style = 'bold red'
disabled = false
detect_extensions = ['rs']
detect_files = ['Cargo.toml']
detect_folders = []

[status]
format = '[$symbol$status]($style) '
symbol = 'âœ–'
success_symbol = ''
not_executable_symbol = 'ðŸš«'
not_found_symbol = 'ðŸ”'
sigint_symbol = 'ðŸ§±'
signal_symbol = 'âš¡'
style = 'bold red'
map_symbol = false
recognize_signal_code = true
pipestatus = false
pipestatus_separator = '|'
pipestatus_format = '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style)'
disabled = false

[sudo]
format = '[$symbol]($style)'
symbol = 'sudo '
style = 'bold blue'
allow_windows = false
disabled = false

[time]
format = 'at [$time]($style) '
style = 'bold yellow'
use_12hr = false
disabled = false
utc_time_offset = 'local'
time_range = '-'
