

include-file = colors.ini
include-file = modules.ini


[bar/master]
bottom = false
width = 100%
height = 27
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
line-color = ${colors.foreground}
border-size = 4
border-color = ${colors.background-alt}
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "Source Code Pro Semibold:size=10;1"
font-1 = "FiraCode Nerd Font:size=10;"



[settings]
screenchange-reload = true



[global/wm]
margin-top = 0
margin-bottom = 2



[bar/main_bar]
inherit = bar/master
monitor = ${env:MONITOR:}
enable-ipc = true
modules-left = ewmh polywins
modules-center = date
modules-right = mpris mpris-prev mpris-play-pause mpris-next rearrow updates updates2 weather layout pulseaudio powermenu arrow



[bar/resources]
monitor = ${env:MONITOR:}
font-0 = "Source Code Pro Semibold:size=10;1"
font-1 = "FiraCode Nerd Font:size=10;"
modules-left = nvidia-power nvidia-util nvidia-mem nvidia-temp
modules-center = weather filesystem
modules-right = cpu memory temperature
monitor-strict = false
width = 400
height = 27
offset-x = 72.5%
offset-y = 4
module-margin-left = 1
module-margin-right = 1
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
border-size = 0
border-color = ${colors.background-alt}
line-color = ${colors.background-alt}
padding-left = 1
padding-right = 1



[bar/tray]
monitor-strict = false
width = 20
height = 27
offset-x = 0 ######### offset values only dtermine the position of bar in the screen set it accordingly to your need
offset-y = 35
override-redirect = true ############### to make offset vales to work override-direct value must be true
fixed-center = true
margin-top = 2
margin-bottom = 2
radius = 8
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
border-size = 4
border-color = rgba(0, 0, 0, 0)
line-color = ${colors.background-alt}
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0
modules-right = sep
tray-position = left
tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-maxsize = 20
tray-scale = 1
tray-background = rgba(26, 27, 38, .55)
tray-transparent = true

